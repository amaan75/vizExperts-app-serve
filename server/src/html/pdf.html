<html>

<head>
    <meta charset="utf8">
    <title>Resume</title>
    <style>
        html,
        body {
            margin: 12px;
            padding: 0;
            font-family: 'Sackers Gothic Std';
            font-weight: 500;
            font-size: 12px;
            background: rgb(241, 241, 241);
            -webkit-print-color-adjust: exact;
            box-sizing: border-box;
           
        }

        .name {
            font-size: 28px;
            color: aquamarine;
        }
        .email{
            color: blue;
        }

        .page {
            position: relative;
            width: 8.27in;
            height: 11.69in;
            display: block;
            margin: 50px;
            overflow: hidden;
        }

        @media print {
            body {}
            .page {
                margin: 0;
                height: 100%;
                width: 100%;
            }
        }

        .bottom {
            position: absolute;
            left: 5mm;
            right: 5mm;
        }

        .group {
            margin-top: 3mm;
        }

        .line {
            position: relative;
        }

        .center {
            text-align: center;
        }

        .logo {
            position: relative;
            width: 80%;
            left: 10%;
            top: 15%;
        }
    </style>
</head>

<body>
    <div class="page">
        <div class="top">
            <div class="center">

                <div class="line name">${basics.name}</div>

                <div class="line">${basics.location.address}</div>
                <div class="line">${basics.location.city}, ${basics.location.region}, ${basics.location.postalCode}</div>
                <div class="line">${basics.phone}</div>
                <div class="line email"><u>${basics.email}</u></div>
                <br/>
                <div class="line">
                    <i>${basics.objective}</i>
                </div>

            </div>
            <div class="group">
                <div class="line">p: +41 00 000 00 00</div>
                <div class="line">github: marcbachmann</div>
            </div>
            <div class="group">
                <div class="line">suitart ag</div>
                <div class="line">räffelstrasse 25</div>
                <div class="line">8045 zürich</div>
            </div>
        </div>
    </div>

    </div>
</body>

</html>
